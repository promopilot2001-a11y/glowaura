<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GlowAura Candles</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#FFF6E6] text-[#222222]">
  <header class="p-6 text-center">
    <h1 class="text-4xl font-bold">GlowAura Candles</h1>
    <p class="text-lg mt-2">Light your vibe. Glow your aura.</p>
  </header>

  <section class="p-6">
    <h2 class="text-2xl font-semibold mb-4">Our Candles</h2>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

      <div class="bg-white p-4 rounded-xl shadow">
        <h3 class="text-xl font-bold">Moonlit Matcha</h3>
        <p class="text-sm">Smooth green tea + creamy oat milk. Slow burn ~30 hrs.</p>
        <p class="font-semibold mt-2">₹449</p>
      </div>

      <div class="bg-white p-4 rounded-xl shadow">
        <h3 class="text-xl font-bold">Peachy Polaroid</h3>
        <p class="text-sm">Juicy peach + clean cotton. Cozy room freshness.</p>
        <p class="font-semibold mt-2">₹399</p>
      </div>

      <div class="bg-white p-4 rounded-xl shadow">
        <h3 class="text-xl font-bold">Midnight Coconut</h3>
        <p class="text-sm">Coconut + sea salt. Portable tin vibes.</p>
        <p class="font-semibold mt-2">₹299</p>
      </div>

    </div>
  </section>
</body>
</html>
